# .github/workflows/build-player-stats.yml

name: Build player_stats.json

on:
  schedule:
    - cron: "0 */4 * * *"   # every 4 hours (UTC)
  workflow_dispatch: {}      # allow manual run from GitHub UI

jobs:
  build-player-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run stats builder
        run: |
          node --version
          node scripts/build_player_stats.mjs

      - name: Commit and push player_stats.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update player_stats.json [auto]"
          file_pattern: |
            player_stats.json
            player_stats_debug.json
