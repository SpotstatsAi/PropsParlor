<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NBA Prop Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="expandedMode">
  <!-- Top bar ----------------------------------------------------->
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="brand-badge">SPOTSTATS.AI</div>
        <div class="brand-title">NBA Prop Engine</div>
      </div>

      <button id="loadButton" class="primaryButton">
        Load Today’s Games
      </button>
    </div>
  </header>

  <!-- Main layout ------------------------------------------------->
  <main class="layout">
    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">
      <section class="panel">
        <h2>Today's Games</h2>
        <div id="games" class="scroll-list"></div>
      </section>

      <section class="panel">
        <h2>Teams</h2>
        <div id="teamsList" class="scroll-list"></div>
      </section>
    </aside>

    <!-- RIGHT MAIN PANEL -->
    <section class="mainPanel">
      <!-- Controls row: view toggle + confidence filters -->
      <div class="controlsRow">
        <div class="viewToggle">
          <span class="controlLabel">View:</span>
          <button class="toggleButton active" data-mode="expanded">
            Expanded
          </button>
          <button class="toggleButton" data-mode="compact">
            Compact
          </button>
        </div>

        <div class="filters">
          <button class="filterButton filterActive" data-filter="all">All</button>
          <button class="filterButton" data-filter="green">Green</button>
          <button class="filterButton" data-filter="yellow">Yellow</button>
          <button class="filterButton" data-filter="red">Red</button>
        </div>
      </div>

      <h2 class="sectionTitle">Player Props</h2>
      <div id="propsOutput"></div>

      <!-- Player card template ----------------------------------->
      <template id="propRowTemplate">
        <article class="propCard">
          <!-- Header: name + tier pill -->
          <div class="propHeader">
            <div>
              <div class="propName"></div>
              <div class="propTeam smallText"></div>
            </div>
            <div class="tierTag"></div>
          </div>

          <!-- Compact-only quick line of averages -->
          <div class="compactOnly compactStats">
            <span class="avgPts"></span>
            <span class="avgReb"></span>
            <span class="avgAst"></span>
          </div>

          <!-- Horizontal bar “chart” for PTS / REB / AST -->
          <div class="barSection">
            <div class="barRow">
              <span class="barLabel">PTS</span>
              <div class="trendBar">
                <div class="trendPtsFill"></div>
              </div>
              <span class="barValue barPts"></span>
            </div>
            <div class="barRow">
              <span class="barLabel">REB</span>
              <div class="trendBar">
                <div class="trendRebFill"></div>
              </div>
              <span class="barValue barReb"></span>
            </div>
            <div class="barRow">
              <span class="barLabel">AST</span>
              <div class="trendBar">
                <div class="trendAstFill"></div>
              </div>
              <span class="barValue barAst"></span>
            </div>
          </div>

          <!-- Expanded-mode detailed sections -->
          <div class="fullDetails">
            <div class="propSection">
              <div class="label">Matchup</div>
              <div class="oppLine value"></div>
              <div class="oppRank value"></div>
            </div>

            <div class="propSection">
              <div class="label">Season Avg</div>
              <div class="avgRow">
                <span class="avgPts"></span>
                <span class="avgReb"></span>
                <span class="avgAst"></span>
              </div>
            </div>

            <div class="propSection">
              <div class="label">Advanced</div>
              <div class="advRow">
                <span class="usageLine"></span>
                <span class="paceLine"></span>
              </div>
            </div>

            <div class="propSection">
              <div class="label">Team Context</div>
              <div class="value">
                Team: <span class="teamRecord"></span>
              </div>
              <div class="value">
                Opp: <span class="oppRecord"></span>
              </div>
              <div class="value">
                Streak: <span class="oppStreak"></span>
              </div>
            </div>
          </div>
        </article>
      </template>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
