name: Build NBA Stats

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  build-nba:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Build NBA stats via Cloudflare Worker proxy
        run: python scripts/build_player_stats_nba.py

      - name: Auto-commit updated stats
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update player_stats.json [NBA]"
          file_pattern: player_stats.json
