name: Update Player Stats Daily

on:
  schedule:
    - cron: "0 */12 * * *"   # twice per day
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install requests

    - name: Run stats updater
      run: python scripts/update_player_stats.py

    - name: Commit updated stats
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "update player_stats.json [auto]"
        file_pattern: player_stats.json
