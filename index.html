<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PropsParlor</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="top-bar">
    <div class="logo">PROP<span>SPARLOR</span></div>
    <nav class="nav">
        <a onclick="showSection('players-section')">Players</a>
        <a onclick="showSection('teams-section')">Teams</a>
        <a onclick="showSection('games-section')">Games</a>
        <a onclick="showSection('trends-section')">Trending</a>
    </nav>
</header>

<main>

    <!-- PLAYERS -->
    <section id="players-section" class="page-section visible">
        <h1>Players</h1>
        <div id="players-grid" class="grid"></div>
    </section>

    <!-- TEAMS -->
    <section id="teams-section" class="page-section">
        <h1>Teams</h1>
        <div id="teams-grid" class="grid"></div>
    </section>

    <!-- GAMES -->
    <section id="games-section" class="page-section">
        <h1>Today's Games</h1>
        <div id="games-list" class="grid"></div>
    </section>

    <!-- TRENDING -->
    <section id="trends-section" class="page-section">
        <h1>Trending Players</h1>
        <div id="trending-grid" class="grid"></div>
    </section>

</main>

<script src="app.js"></script>
</body>
</html>
