name: Build NBA Data (BallDontLie – Rosters + Player Stats)

on:
  workflow_dispatch:
  schedule:
    # Every 2 hours
    - cron: "0 */2 * * *"
    # Nightly sync at 3:05 AM EST (8:05 UTC)
    - cron: "5 8 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # ---------------------------------------------------
      # STEP 1: Build Rosters (BDL)
      # ---------------------------------------------------
      - name: Build BallDontLie Rosters
        env:
          BDL_API_KEY: ${{ secrets.BDL_API_KEY }}
        run: |
          python scripts/build_rosters_bdl.py

      # ---------------------------------------------------
      # STEP 2: Build Player Stats (BDL)
      # ---------------------------------------------------
      - name: Build BallDontLie Player Stats
        env:
          BDL_API_KEY: ${{ secrets.BDL_API_KEY }}
        run: |
          python scripts/build_player_stats_bdl.py

      # ---------------------------------------------------
      # AUTO-COMMIT RESULTS
      # ---------------------------------------------------
      - name: Auto-Commit Updated JSON
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "BDL Update → rosters.json + player_stats.json"
          file_pattern: |
            rosters.json
            player_stats.json
