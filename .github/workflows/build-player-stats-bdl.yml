name: Build NBA Stats (balldontlie)

on:
  # run manually from the Actions tab
  workflow_dispatch:
  # and/or daily at 11:00 UTC (adjust if you want)
  schedule:
    - cron: "0 11 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run builder (balldontlie)
        env:
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
          NBA_SEASON: "2025"
        run: |
          python scripts/build_player_stats_bdl.py

      - name: Commit updated player_stats.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update player_stats.json (balldontlie)"
          file_pattern: player_stats.json
