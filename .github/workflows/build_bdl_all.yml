name: BDL Update → rosters.json + player_stats.json + schedule.json

on:
  schedule:
    - cron: "0 10 * * *" # 10:00 UTC daily – adjust if you want
  workflow_dispatch: {}

jobs:
  build-bdl-all:
    runs-on: ubuntu-latest

    env:
      BDL_API_KEY: ${{ secrets.BDL_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build BDL data (rosters + player_stats + schedule)
        run: |
          python scripts/build_player_stats_bdl.py

      - name: Commit and push updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add rosters.json player_stats_base.json player_stats.json schedule.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "BDL Update → rosters.json + player_stats.json"
            git push
          fi
