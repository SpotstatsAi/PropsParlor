name: Build NBA Player Stats (BallDontLie)

on:
 workflow_dispatch:
 schedule:
   # every 2 hours
   - cron: "0 */2 * * *"

jobs:
 build:
   runs-on: ubuntu-latest

   steps:
     - name: Checkout
       uses: actions/checkout@v3

     - name: Set up Python
       uses: actions/setup-python@v4
       with:
         python-version: "3.11"

     - name: Install Python dependencies
       run: |
         python -m pip install --upgrade pip
         pip install requests

     - name: Run BallDontLie Builder
       env:
         BDL_API_KEY: ${{ secrets.BDL_API_KEY }}
         # optional: force a specific season, e.g. 2023 for 2023-24
         # BDL_SEASON: "2023"
       run: |
         python scripts/build_player_stats_bdl.py

     - name: Commit results
       uses: stefanzweifel/git-auto-commit-action@v5
       with:
         commit_message: "Update player_stats.json (BallDontLie)"
         file_pattern: player_stats.json
