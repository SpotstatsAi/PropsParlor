name: Update Player Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"   # every 4 hours

jobs:
  build-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run stats builder
        env:
          SPORTSDATA_API_KEY: ${{ secrets.SPORTSDATA_API_KEY }}
        run: |
          python scripts/build_player_stats_with_matchups.py

      - name: Commit & push updated JSON
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: update player_stats.json with matchups [auto]
          file_pattern: player_stats.json
          push_options: '--force'

